<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku Jump</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container" id="game-container">
        <div class="sky"></div>
        <div class="cloud" id="cloud1"></div>
        <div class="cloud" id="cloud2"></div>
        <div class="ground"></div>
        <div class="goku" id="goku"></div>
        <div class="attack" id="attack"></div>
        <div class="score" id="score">Score: 0</div>
        <button id="start-button">Começar</button>
        <button id="restart-button" style="display: none;">Recomeçar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
